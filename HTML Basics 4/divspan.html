<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divclass{
            background-color: yellowgreen;
            display: inline;
        }
        #seconddiv{
            background-color: yellow;
            
        }
        #span{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="divclass">This is inside Div</div>
    <div id="seconddiv">This is inside another div</div>
    <!-- span is same as div but is an inline element -->
     <span id="span">This is inside span tag</span>
</body>
</html>

<!-- NOTES
 Semantic Tags Examples:
 <article>, <aside>, <figure>, <header>, <footer>, <main>, <nav>-->
