<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Monthly Savings</caption>
        <thead>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        </thead>
       <tbody>
        <tr>
            <td>January</td>
            <td>200</td>
        </tr>
        <tr>
            <td>February</td>
            <td>400</td>
        </tr>
        <tr>
            <td>March</td>
            <td>500</td>
        </tr>
        <tr>
            <td>April</td>
            <td>50</td>
        </tr>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1150</td>
            </tr>
        </tfoot>
       </tbody>
    </table>
</body>
</html>

<!-- 
NOTES
Using border-collapse atrribute in border, merged two lines to one-->
