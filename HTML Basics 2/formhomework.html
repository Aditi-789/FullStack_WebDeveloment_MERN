<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="username">Name</label>
        <input type="text" name="username" placeholder="Enter Your Name">
        <br>
        <label for="em">Email</label>
        <input type="email" name="em" placeholder="Enter Your Email">
        <br>
        <label for="contact">Contact Number</label>
        <input type="number" name="contact" placeholder="Enter Contact Number">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="">
            <option value="m">Male</option>
            <option value="fm" selected>Female</option>
        </select>
        <br>
        <label for="dob">Date of Birth</label>
        <input name="dob" type="date">
        <br>
        <label for="rating">Rating</label>
        <input type="radio" name="rating" id="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5">
        <label for="5">5</label>
        <br>
        <label for="message">Enter Your Message</label>
        <br>
        <textarea name="message" placeholder="Enter Your Message" cols="30" rows="10"></textarea>
        <br>
        <button>Send</button>
        <button>Reset</button>
        <br>
        <br>
        <a href="https://www.youtube.com" target="_blank"><img src="Youtube.png" alt="utube" height="50px" width="50px"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="insta.png" alt="insta" height="40px" width="40px"></a>
        <a href="https://web.telegram.org/" target="_blank"><img src="telegram.webp" alt="tele" height="50px" width="50px"></a>
    </form>
</body>
</html>
