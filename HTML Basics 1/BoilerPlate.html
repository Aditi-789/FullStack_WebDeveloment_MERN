<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hare Krishna</h1>
</body>
</html>

<!--
1st Line:- <!DOCTYPE html> :-  It tells your browser that it's an HTML v5 Document
2nd Line:- HTML tag , and lang attribute tells the language of the content of webPage
3rd Line:- Head tag:- it contains meta data of html doc such as charset,viewport,style,script, etc
Tile me favicon ke side wala text hota hai
8th Line:- Actual Content

What is Meta Tag?
Information about the WebPage
What Google shows us as info about webPage
Helps in SEO (Search Engine Optimization)
What to Specify:- Character Set, Page Description, Keywords, Author name, Viewport , etc

Line 8: UTF-8 is a type of character Encoding(more than 90% webpages use UTF-8)
Line 6: What is Viewport? Display area, width set krdia humne device width jitna
initial scale is initial zoom level when we open the webpage

Line 5: This line is written for compatibility of the code written with the version of browser
